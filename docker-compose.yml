version: "3.9"

services:
  app:
    image: tu-registro/propedeutico-app:latest
    restart: always

    env_file:
      - .env # En Azure normalmente configuras las env vars en el portal, pero esto sirve para pruebas

    environment:
      # En producci√≥n sobreescribes estas con los datos de la DB gestionada en Azure
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}

      APP_ENV: production
      APP_DEBUG: false
      APP_URL: ${APP_URL}
      BASE_URL: ${BASE_URL}

    networks:
      - propedeutico-net

  web:
    image: tu-registro/propedeutico-web:latest
    restart: always

    depends_on:
      - app

    ports:
      - "80:80" # En Azure normalmente el contenedor expone 80 y la plataforma lo publica

    networks:
      - propedeutico-net

networks:
  propedeutico-net:
    external: false
